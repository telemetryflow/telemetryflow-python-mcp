# TelemetryFlow Python MCP Server - Docker Compose Configuration
# Full stack deployment with optional services

services:
  # ============================================
  # TelemetryFlow Python MCP Server
  # ============================================
  tfo-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tfo-mcp
    restart: unless-stopped
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEMETRYFLOW_MCP_LOG_LEVEL=${LOG_LEVEL:-info}
      - TELEMETRYFLOW_MCP_SERVER_DEBUG=${DEBUG:-false}
    volumes:
      - ./configs:/app/configs:ro
    stdin_open: true
    tty: true
    networks:
      - tfo-mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ============================================
  # Redis Cache (Optional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: tfo-mcp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - tfo-mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  # ============================================
  # NATS JetStream (Optional)
  # ============================================
  nats:
    image: nats:2-alpine
    container_name: tfo-mcp-nats
    restart: unless-stopped
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    networks:
      - tfo-mcp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  # ============================================
  # PostgreSQL (Optional)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: tfo-mcp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: telemetryflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemetryflow}
      POSTGRES_DB: tfo_mcp
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - tfo-mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetryflow -d tfo_mcp"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  # ============================================
  # ClickHouse Analytics (Optional)
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: tfo-mcp-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_USER: telemetryflow
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-telemetryflow}
      CLICKHOUSE_DB: tfo_mcp_analytics
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./migrations/clickhouse:/docker-entrypoint-initdb.d:ro
    networks:
      - tfo-mcp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full
      - analytics

networks:
  tfo-mcp-network:
    driver: bridge

volumes:
  redis-data:
  nats-data:
  postgres-data:
  clickhouse-data:
